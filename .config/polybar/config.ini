[global/wm]
include-file = $HOME/.config/polybar/themes/catppuccin/mocha.ini

[colors]
background = ${colors.base}
background-alt = ${colors.rosewater}
foreground = ${colors.rosewater}
primary = ${colors.mauve}
secondary = ${colors.green}
alert = ${colors.red}
disabled = ${colors.surface0}

[bar/example]
width = 99%
height = 30pt
offset-x = 0.5%
offset-y = 8pt
radius = 6
top = true

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 4pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 2

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = CaskaydiaCove Nerd Font Mono:size=14;4
font-1 = CaskaydiaCove Nerd Font Mono:size=20;3
font-2 = CaskaydiaCove Nerd Font Mono:size=20;6

modules-left = xworkspaces
modules-right = filesystem pulseaudio xkeyboard memory cpu wlan systray date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

; This module is not active by default (to enable it, add it to one of the
; modules-* list above).
; Please note that only a single tray can exist at any time. If you launch
; multiple bars with this module, only a single one will show it, the others
; will produce a warning. Which bar gets the module is timing dependent and can
; be quite random.
; For more information, see the documentation page for this module:
; https://polybar.readthedocs.io/en/stable/user/modules/tray.html
[module/systray]
type = internal/tray
tray-spacing = 4

[module/xworkspaces]
type = internal/xworkspaces

icon-0 = 1;
icon-1 = 2;
icon-2 = 3;3
icon-3 = 4;4
icon-4 = 5;5
icon-5 = 6;6
icon-6 = 7;7
icon-7 = 8;8
icon-8 = 9;9
icon-default = 

label-active = %{T2}%{F#cba6f7}%icon%%{F-}%{T-}
; label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %{T2}%{F#89b4fa}%icon%%{F-}%{T-}
label-occupied-padding = 1

label-urgent = %{T2}%{F#f9e2af}%icon%%{F-}%{T-}
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %{T2}%name%%{T-}
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25
prefix = " "
mount-0 = /
format = %prefix%

label-mounted = %{F#F0C674}%{T3}%{T-} %mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = %{T3} %{T-}
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

format-prefix = %{T3} %{T-}
format-prefix-foreground = ${colors.primary}
label-layout = %layout%

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = %{T3} %{T-} 
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = %{T3}%{T-}
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#cba6f7}Net. %essid%%{F-} %local_ip%
; label-connected = %{F#cba6f7}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %m/%d %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

[module/margin]
type = custom/text
content = %{T2} %{T-}
content-foreground = ${colors.transparent}
content-padding = 0.4

[module/round-right]
type = custom/text
content = %{T2}%{T-}
content-foreground = ${colors.red}

[module/round-left]
type = custom/text
content = %{T2}%{T-}
content-foreground = ${colors.red}

; vim:ft=dosini